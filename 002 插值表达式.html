<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>插值表达式</title>
</head>

<body>
  <!-- 
    插值表达式，Vue的一种模板语法
    作用：利用 表达式 进行插值渲染
    语法：{{ 表达式 }}

    注意：
      1.引用的数据要存在；
      2.支持表达式，但是不支持 语句 if for
      3.不能在标签属性中使用 {{}}
   -->
  <div id="app">
    <p> {{ nickname }} </p>
    <p> {{ nickname.toUpperCase() }} </p>
    <p> {{ nickname + '你好'}}</p>
    <p> {{ age >= 18 ? '成年' : '未成年'}}</p>
    <p> {{ frind.name}}</p>
    <p> {{ frind.desc}}</p>
  </div>

  <script src="./vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        nickname: 'tony',
        age: 16,
        frind: {
          name: 'jepson',
          desc: '热爱学习 Vue'
        }
      }
    })

  </script>
</body>

</html>
