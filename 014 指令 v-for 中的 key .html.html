<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-for 中的 key</title>
</head>
<div id="app">
  <h3>小黑书架</h3>
  <ul>
    <!-- 
      v-for 中的 key
      1.作用：给列表添加唯一标识，便于vue进行列表项的正确排序服用
      2.如果不加key:
        v-for的默认行为会尝试 “原地修改元素(就地复用)”
      3.注意：
        1.key的值只能是 字符串 或 数字类型；
        2.key的值必须是 唯一性；
        3.推荐使用id作为key，不推荐使用 index，因为index会变
     -->
    <li v-for="(item,index) in booksList" :kay="item.id">
      <span>{{item.name}}</span>
      <span> {{item.author}}</span>
      <button @click=" del(item.id)"> 删除 </button>
    </li>
  </ul>
</div>

<script src="./vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      booksList: [
        { id: 1, name: '《红楼梦》', author: '曹雪芹' },
        { id: 2, name: '《西游记》', author: '吴承恩' },
        { id: 3, name: '《水浒传》', author: '施耐庵' },
        { id: 4, name: '《三国演义》', author: '罗贯中' }
      ]
    },
    methods: {
      del(id) {
        this.booksList = this.booksList.filter(item => item.id !== id)
      }
    }
  })
</script>

</html>
