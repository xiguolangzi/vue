<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue 指令 v-on methods 传参</title>

  <style>
    .box {
      width: 200px;
      height: 100px;
      border: 1px solid blue;
      background-color: aquamarine;
      border-radius: 5px;
      line-height: 100%;
      text-align: center;
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="box">
      <h3>小黑自动售货机</h3>
      <button @click="buy(5)">可乐5元</button>
      <button @click="buy(10)">咖啡10元</button>
    </div>
    <p>银行卡余额：{{money}} 元</p>
  </div>

  <script src="./vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        money: 100
      },
      methods: {
        buy(price) {
          this.money - price >= 0 ? this.money -= price : alert("您的余额不足！")
        }
      }
    })
  </script>

</body>

</html>
