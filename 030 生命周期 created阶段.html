<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>生命周期 created 阶段</title>
  <style>
    .news {
      display: flex;
      height: 200px;
      width: 600px;
      margin: 5px;
      padding: 10px;
    }

    .left {
      flex: 2;
    }

    .title {
      padding: 2px;
      font-size: 20px;
      height: 150px;
    }

    .info {
      padding: 10px;
      color: darkgray;
    }

    .right {
      flex: 1;
    }
  </style>
</head>

<body>
  <div id="app">
    <ul>
      <li v-for="(item,index) in list" :key="item.id" class="news">
        <div class="left">
          <div class="title">{{item.title}}</div>
          <div class="info">
            <span>{{item.source}}</span>
            <span>{{item.time}}</span>
          </div>
        </div>
        <div class="right">
          <img :src="item.img" alt="">
        </div>
        <div class="mild"></div>
      </li>
    </ul>
  </div>

  <script src="./vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        list: []
      },
      methods: {
      },
      computed: {
      },
      watch: {
      },
      // created 阶段初始化数据
      async created() {
        // 获取初始化数据
        const res = await axios.get('http://hmajax.itheima.net/api/news')
        // console.log(res)
        // 更新列表数据
        this.list = res.data.data
        console.log(this.list)
      },
    })
  </script>

</body>

</html>
