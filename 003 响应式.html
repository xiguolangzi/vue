<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>响应式</title>
</head>

<body>
  <div id="app">
    {{msg}}
    {{count}}
  </div>

  <script src="./vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        // 响应式数据，数据变化了，视图自动更新变化
        msg: '你好',
        count: 100
      }
    })

    // data中的数据，是会被添加到实例上
    // 1.访问数据 实例.属性名 app.msg
    // 2.修改数据 实例。属性名 = 修改值 app.count = 6666

    // 添加网页开发管理工具 Vue
    // 1.添加扩展程序 vue
    // 2.在已添加的vue扩展程序，点击详情 -> 设置勾选"允许访问文件网址"

  </script>

</body>

</html>
