<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> vue实例 </title>
</head>

<body>
  <!-- 
    创建 Vue 实例，初始化渲染
      1.准备容器
      2.引包 开发包/生产包
      3.创建实例
      4.添加配置项 => 完成渲染
   -->
  <div id="app">
    <!-- 这里写编辑的用于渲染的业务逻辑 -->
    <!-- 插值表达式 {{}} ,表达式，不能用判断等逻辑语句-->
    <h1>{{ msg }}</h1>
    <a href="#">{{count}}</a>
  </div>

  <!-- 引入开发版本的包 -->
  <script src="./vue.js"></script>

  <script>
    // 一旦引入了 Vuejs 核心包，在全局环境，就有了Vue构造函数
    const app = new Vue({
      // el 指定选择器
      el: '#app',
      // 通过 data 提供数据
      data: {
        msg: 'hello 黑马',
        count: 66666
      }
    })


  </script>

</body>

</html>
