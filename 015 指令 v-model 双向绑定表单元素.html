<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>指令 v-model 双向绑定表单元素</title>
</head>

<body>
  <div id="app">
    <!-- 
      v-model:
      0.语法：v-model='变量名'；
      1.作用：数据 与 试图数据 双向绑定；
      2.数据变化，试图自动更新；
      3.试图变化，数据自动更新；
     -->
    账户：<input type="text" v-model="username">
    <br>
    密码：<input type="password" v-model="password">
    <br>
    <button @click="login"> 登录 </button>
    <button @click="reset"> 重置 </button>
  </div>

  <script src="./vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        // v-model 双向绑定 绑定变量名
        username: '',
        password: ''

      },
      methods: {
        login() {
          // v-model 双向绑定 获取变量值
          console.log(this.username, this.password)
        },
        reset() {
          // v-model 双向绑定 修改变量名
          this.username = ''
          this.password = ''
        }

      }
    })
  </script>

</body>

</html>
